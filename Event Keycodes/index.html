<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Keycodes</title>
  </head>
  <body>
    <div class="intro">
      <p>Press any key to get the keyCode</p>
    </div>

    <div class="key-container">
      <div class="event-key">
        <h4 class="title">event.key</h4>
        <div class="event-output key"></div>
      </div>
      <div class="event-keycode">
        <h4 class="title">event.keyCode</h4>
        <div class="event-output keycode"></div>
      </div>
      <div class="event-code">
        <h4 class="title">event.code</h4>
        <div class="event-output code"></div>
      </div>
    </div>
  </body>
</html>
