<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random User</title>
  </head>
  <body>
    <div class="user">
      <div class="user-container">
        <img
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="Random user"
          class="user-image"
        />

        <h1 class="user-title">My name is</h1>
        <h2 class="user-title-value">John Doe</h2>

        <div class="data-container">
          <!-- single icon -->
          <button class="icon" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="address">
            <span class="far fa-map"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
        </div>
      </div>

      <button class="get-user">Random User</button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
